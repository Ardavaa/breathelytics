<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug API Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
        }

        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>üîç API Connection Debug</h1>

    <div id="status" class="status info">Testing connection...</div>
    <pre id="output"></pre>

    <button onclick="testConnection()">Test Connection</button>
    <button onclick="testWithFetch()">Test with Fetch</button>
    <button onclick="testCORS()">Test CORS</button>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');

        function log(message) {
            output.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        function setStatus(message, type = 'info') {
            status.textContent = message;
            status.className = 'status ' + type;
        }

        async function testConnection() {
            log('=== Testing API Connection ===');

            try {
                log('Testing: http://localhost:5000/api/health');
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify([...response.headers]));

                if (response.ok) {
                    const data = await response.json();
                    log('Response data: ' + JSON.stringify(data, null, 2));
                    setStatus('‚úÖ Connection successful!', 'success');
                } else {
                    log('Response not OK: ' + response.statusText);
                    setStatus('‚ùå Response error: ' + response.status, 'error');
                }
            } catch (error) {
                log('Fetch error: ' + error.message);
                log('Error type: ' + error.name);
                setStatus('‚ùå Connection failed: ' + error.message, 'error');
            }
        }

        async function testWithFetch() {
            log('=== Testing with different URLs ===');

            const urls = [
                'http://localhost:5000/api/health',
                'http://127.0.0.1:5000/api/health'
            ];

            for (const url of urls) {
                try {
                    log('Testing: ' + url);
                    const response = await fetch(url);
                    log('‚úÖ ' + url + ' - Status: ' + response.status);
                } catch (error) {
                    log('‚ùå ' + url + ' - Error: ' + error.message);
                }
            }
        }

        async function testCORS() {
            log('=== Testing CORS Preflight ===');

            try {
                const response = await fetch('http://localhost:5000/api/health', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'GET',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });

                log('CORS preflight status: ' + response.status);
                log('CORS headers: ' + JSON.stringify([...response.headers]));

                if (response.ok) {
                    setStatus('‚úÖ CORS is working', 'success');
                } else {
                    setStatus('‚ùå CORS preflight failed', 'error');
                }
            } catch (error) {
                log('CORS test error: ' + error.message);
                setStatus('‚ùå CORS test failed: ' + error.message, 'error');
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('Page loaded from: ' + window.location.origin);
            log('User agent: ' + navigator.userAgent);
            testConnection();
        });
    </script>
</body>

</html>
